{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    {% for el in mennu %}
        <div class="alert alert-warning">
            <link href=" {% static 'css/Menustyle.css'%}" rel="stylesheet">
            <link href=" {% static 'css/footermenu.css'%}" rel="stylesheet">
           <div style="column-count:2;">
			<div class="menu1">
                <h3>{{ el.name }}</h3>
                <p>Вес : {{ el.massa }}</p>
                <p>Цена : {{ el.price }}</p>
            </div>
			<div class="menu2">
				<img src="{{el.picture}}" width="100%" height="100%" align="right">
			</div>
       </div>
    </div>
    {% endfor %}
{% endblock %}
